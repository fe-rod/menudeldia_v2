<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-md-12 col-lg-8 store-form">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Identificador" ng-model="store.name">
                <p class="help-block text-left">
                    En caso de tener varios locales, este texto permitir&aacute; identificar tus locales.
                </p>
                <p class="help-block text-left">
                    Ejemplo:<strong>Nombre empresa - {{store.name}}</strong>
                </p>
            </div>
            <div class="form-group">
                <select class="form-control input-lg">
                    <option>Selecciona un barrio</option>
                    <option>Centro</option>
                    <option>Ciudad vieja</option>
                    <option>Pocitos</option>
                    <option>Punta Carretas</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Dirección">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Teléfono del local">
            </div>
            <div class="form-group">
                <textarea class="form-control input-lg" placeholder="Características especiales. Ej: wifi, terraza, deck, refill, etc."></textarea>
            </div>
            <div class="form-group">
                <select class="form-control input-lg">
                    <option>Tiene delivery</option>
                    <option>No tiene delivery</option>
                </select>
            </div>
            <div class="row text-left">
                <div class="col-md-12">
                    <h1><small>Horarios</small></h1>
                </div>
            </div>
            <div class="timetable-container">
                <div class="row well" ng-repeat="day in days">
                    <div class="col-md-2 text-left">
                        <h2><small>{{day.name}}</small></h2>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control">
                            <option>09:00</option>
                            <option>10:00</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control ">
                            <option>09:00</option>
                            <option>10:00</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button ng-click="toggleOpenDay(day)" ng-show="day.open" class="btn btn-default">abierto <i class="fa fa-check text-success"></i></button>
                        <button ng-click="toggleOpenDay(day)" ng-hide="day.open" class="btn btn-default">cerrado <i class="fa fa-times text-danger"></i></button>
                    </div>
                </div>
            </div>
            <div class="row map-container">
                <div class="col-md-12 text-left">
                    <h2><small>Hac&eacute; click en el mapa para ubicar tu local. Esto es importante para que los clientes
                    de la zona encuentren f&aacute;cilmente su comida :)</small></h2>
                </div>
            </div>
            <div class="row button-container">
                <div class="col-md-6">
                    <button ng-click="save()" type="submit" class="btn btn-primary btn-lg pull-left" ladda="loadingSave" data-style="expand-right">Guardar</button>
                </div>
                <div class="col-md-6">
                    <button ng-click="nextStep()" type="submit" class="btn btn-primary btn-lg pull-right next-step" ladda="loadingNextStep" data-style="expand-right">Mi men&uacute; <i class="fa fa-angle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>






<div class="row" ng-hide="showForm">
<div class="col-lg-2"></div>
<div class="col-lg-8 col-md-12 well add-store-container" ng-click="addStore()">
    <i class="fa fa-plus"></i> <label>AGREGAR UN LOCAL</label>
</div>
<div class="col-lg-2"></div>
</div>
