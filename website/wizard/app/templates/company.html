    </div>
    <div class="col-md-9">

            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Nombre de la empresa">
                </div>
                <div class="form-group">
                    <textarea class="form-control input-lg" placeholder="Descripcion"></textarea>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">http://</div>
                        <input type="text" class="form-control input-lg" placeholder="Sitio web">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control input-lg" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Teléfono general"/>
                </div>
                <div class="row text-left">
                    <div class="col-md-12">
                        <h2><small>Caracter&iacute;sticas (seleccion&aacute; hasta 3 opciones)</small></h2>
                    </div>
                </div>
                <div class="row text-left">
                    <div class="col-md-2" ng-repeat="tag in tags">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="{{tag.id}}"> {{tag.name}}
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row well login-container">
                    <h3>
                        <small>Cre&aacute; tu cuenta en menu del d&iacute;a para acceder la informaci&oacute;n
                            de tu empresa y administrar tu men&uacute; semanal. Al crear la cuenta aceptas nuestros
                            <a href>t&eacute;rminos y condiciones</a></small>
                    </h3>
                    <div class="col-lg-3"></div>
                    <div class="col-md-12 col-lg-6">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Nombre de usuario (email)"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Contraseña"/>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <div class="row button-container">
                    <div class="col-md-6">
                        <button ng-click="save()" type="submit" class="btn btn-primary btn-lg pull-left" ladda="loadingSave" data-style="expand-right">Guardar</button>
                    </div>
                    <div class="col-md-6">
                        <button ng-click="nextStep()" type="submit" class="btn btn-primary btn-lg pull-right next-step" ladda="loadingNextStep" data-style="expand-right">Mis locales <i class="fa fa-angle-right"></i></button>
                    </div>
                </div>
            </form>
    </div>
</div>
