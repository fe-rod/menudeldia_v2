<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registro - Menu del dia</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.3.0/css/font-awesome.min.css">
</head>
<body ng-app="menudeldia">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <!--main content-->
        <div class="row wizard-steps">
            <div class="col-md-4 step" ui-sref="company" ui-sref-active="active">
                <div class="col-md-1 separator">
                    <i class="fa fa-building"></i>
                </div>
                <div class="col-md-10">
                    <a>MI EMPRESA</a>
                </div>
            </div>
            <!--<div class="col-md-1 separator"><i class="fa fa-chevron-right"></i></div>-->
            <div class="col-md-4 step" ui-sref="stores" ui-sref-active="active">
                <div class="col-md-1 separator">
                    <i class="fa fa-home"></i>
                </div>
                <div class="col-md-10">
                    <a>MIS LOCALES</a>
                </div>
            </div>
            <!--<div class="col-md-1 separator" ><i class="fa fa-chevron-right"></i></div>-->
            <div class="col-md-4 step" ui-sref="menu" ui-sref-active="active">
                <div class="col-md-1 separator">
                    <i class="fa fa-th-list"></i>
                </div>
                <div class="col-md-10">
                    <a>MI MENU</a>
                </div>
            </div>
        </div>

        <div ui-view></div>
    </div>
</div><!-- /.container -->

<script type="application/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="application/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="application/javascript" src="app/app.js"></script>
<script type="application/javascript" src="app/config.js"></script>
<script type="application/javascript" src="app/controllers/company.js"></script>
</body>
</html>
