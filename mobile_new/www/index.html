<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/material-design.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

	<script src="js/templates.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/menus.js"></script>
    <script src="js/controllers/stores.js"></script>
    <script src="js/controllers/map.js"></script>
    <script src="js/controllers/account.js"></script>
    <script src="js/controllers/restaurants.js"></script>
    <!--services-->
    <script src="js/services/menus.js"></script>
    <script src="js/services/stores.js"></script>
    <script src="js/services/account.js"></script>
    <script src="js/helpers/helpers.js"></script>
    <!--filters-->
    <script src="js/filters/distance.js"></script>

    <!--extras-->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=geometry"></script>
    <script src="lib/underscore/underscore-min.js"></script>

</head>
<body ng-app="todayMenu">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable bar-blue">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
