<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-stable commentsForm">
        <h1 class="title">COMENTARIOS</h1>
        <div class="button button-clear" ng-click="commentsModal.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content class="padding commentsForm" scroll="false">
        <div class="list list-inset">
            <label class="item item-input">
                <textarea ng-model="comments.value" type="text" placeholder="Ingresá tu opinión sobre la aplicación o cualquier cosa que nos quieras decir. Muchas gracias."></textarea>
            </label>
        </div>
        <div class="row">
            <div class="col col-20"></div>
            <div class="col col-40">
                <button class="button button-block button-stable" ng-click="sendComments()">Enviar comentarios</button>
            </div>
            <div class="col col-20"></div>
        </div>
    </ion-content>
</ion-modal-view>
