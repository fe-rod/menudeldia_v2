<ion-view title="Menú del día">
    <ion-content class="has-header" has-bouncing="true">
        <!--<div id="search-box" class="bar bar-header item-input-inset">-->
        <!--<div class="item-input-wrapper">-->
        <!--<i class="icon ion-ios7-search placeholder-icon"></i>-->
        <!--<input type="search" placeholder="Search" ng-model="data.searchQuery">-->
        <!--<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>-->
        <!--</div>-->
        <!--<button class="button button-clear">-->
        <!--Cancel-->
        <!--</button>-->
        <!--</div>-->
        <ion-list can-swipe="true">
            <ion-item ng-repeat="menu in menus" class="item item-text-wrap item-avatar menuList" href="#/tab/menu/{{menu.id}}">
                <img src="data:image/{{menu.logo.logoExtension}};base64,{{menu.logo.logoBase64}}" />
                <div class="row">
                    <div class="col-90">
                        {{menu.name}}
                    </div>
                    <div class="col-20">
                        ${{menu.price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-90">
                        <p>{{menu.nearestLocation.restaurantName}}
                            <span ng-show="menu.nearestLocation.distance>=0">
                            - {{menu.nearestLocation.distance | distance }}
                            </span>
                        </p>
                    </div>
                </div>
                <ion-option-button class="favoriteMenu button-stable" ng-click="favorite(menu)">
                    <div class="row row-center">
                        <i class="icon ion-ios7-star star" ng-class="{'active': menu.favorite}"></i>
                    </div>
                </ion-option-button>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
