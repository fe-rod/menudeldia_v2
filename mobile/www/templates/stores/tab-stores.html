<ion-view title="Locales">
    <ion-nav-buttons side="secondary">
        <div class="row secondary-action">
            <div class="col col-center">
                <a href="">Ver todos</a>
            </div>
        </div>
    </ion-nav-buttons>
    <ion-content class="has-header" has-bouncing="true">
        <ion-list can-swipe="true">
            <ion-item ng-repeat="store in stores" class="item item-text-wrap item-avatar" href="#/tab/store/{{store.id}}/{{store.distanceTo}}">
                <img src="data:image/{{store.logoExtension}};base64,{{store.logoBase64}}" />
                <div class="row">
                    <div class="col-90">
                        {{store.restaurantName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-90">
                        <p>
                            {{store.tagsString}}
                        </p>
                        <span ng-show="store.distance>=0">
                            {{store.distance | distance}}
                        </span>
                    </div>
                </div>

            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
