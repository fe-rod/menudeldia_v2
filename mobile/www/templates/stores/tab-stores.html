<ion-view title="Locales">
    <ion-content class="has-header" has-bouncing="true">
        <ion-list can-swipe="true">
            <ion-item ng-repeat="store in stores" class="item item-text-wrap item-avatar" href="#/tab/store/{{store.id}}/{{store.distanceTo}}">


                <h4 ng-if="store.distanceTo">{{store.distanceTo | distance}}</h4>

                <img src="data:image/{{store.logoExtension}};base64,{{store.logoBase64}}" />
                <div class="row">
                    <div class="col-90">
                        {{store.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-90">
                        <p>
                            {{store.tagsString}}
                        </p>
                        <span ng-show="menu.nearestLocation.distance>=0">
                            {{menu.nearestLocation.distance | distance}}
                        </span>
                    </div>
                </div>

            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
