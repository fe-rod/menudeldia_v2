<ion-view view-title="{{store.name}}">
    <ion-content class="menuDetail" scroll="true">
        <div class="row store-title">
            <div class="col-20">
                <img src="img/{{store.icon}}.png" height="50px" width="50px">
            </div>
            <div class="col-80">
                <h4>{{store.name}}</h4>
            </div>
        </div>

        <div ng-if="store.description.length" class="row divider">
            <div class="col col-center">
                DESCRIPCI&Oacute;N
            </div>
        </div>
        <div ng-if="store.description.length" class="row description">
            <div class="col">
                {{store.description}}
            </div>
        </div>
        <div ng-if="store.address.length" class="row divider">
            <div class="col col-center">
                INGREDIENTES
            </div>
        </div>
        <div ng-if="store.address.length" class="row description">
            <div class="col">
                {{store.address}}
            </div>
        </div>
        <div ng-if="store.menu.length" class="row divider">
            <div class="col col-center">
                MEN&Uacute;
            </div>
        </div>
        <div ng-if="store.menu.length" class="row description">
            <div class="col">
                {{store.menu}}
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="action-buttons-footer">
        <div class="row action-buttons">
            <div class="col">
                <div class="fab red">
                    <core-icon icon="" role="img">
                        <i class="icon ion-android-call"></i>
                    </core-icon>
                </div>
            </div>
            <div class="col">
                <div class="fab red">
                    <core-icon icon="" role="img">
                        <i class="icon ion-location"></i>
                    </core-icon>
                </div>
            </div>
            <div class="col">
                <div class="fab red">
                    <core-icon icon="" role="img">
                        <i class="icon ion-chatbox-working"></i>
                    </core-icon>
                </div>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
